<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <div class="container card shadow-lg p-3 mb-5 bg-white rounded" id="inputForm">
      <h1>Fill in your name and address:</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Your name:</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address">Delivery address:</label>
            <input id="address" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-primary">Submit purchase order.</button>
        </form>
      </div>
    </div>
    <div id="receipt" class="container jumbotron shadow-lg p-3 mb-5 bg-white rounded">
      <h1>Your purchase receipt</h1>
      <p>Name: <span class="name"></span></p>
      <p>Address: <span class="address"></span></p>
      <p>You bought something. Thanks!</p>
    </div>
  </body>
</html>
